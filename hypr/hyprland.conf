#== SOURCE

source = $HOME/workspace/brbenham1.hyprland/hypr/variables.conf
source = $HOME/workspace/brbenham1.hyprland/hypr/keybinds.conf
source = $HOME/workspace/brbenham1.hyprland/hypr/environment.conf
source = $HOME/workspace/brbenham1.hyprland/hypr/autostart.conf
source = $HOME/workspace/brbenham1.hyprland/hypr/appearance.conf
source = $HOME/workspace/brbenham1.hyprland/hypr/animations.conf

#== MONITORS 

# Name, Resolution, Position, Scale
monitor = , preferred, auto, auto

#== GESTURES 

# NOTE: Great feature but is it really needed for development???

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = true
    workspace_swipe_distance = 800
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
}

#== INPUT

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    off_window_axis_events = 2

    sensitivity = 0 

    touchpad {
        natural_scroll = true
	clickfinger_behavior = true
	scroll_factor = 0.5
    }
}

#== WINDOWS AND WORKSPACES 

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
