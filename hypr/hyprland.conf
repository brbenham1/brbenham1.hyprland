#== SOURCE

# NOTE: Great way to organise the config

source = $HOME/workspace/brbenham1.hyprland/hypr/variables.conf
source = $HOME/workspace/brbenham1.hyprland/hypr/keybinds.conf

#== MONITORS 

# Name, Resolution, Position, Scale
monitor = , preferred, auto, auto

#== GESTURES 

# NOTE: Great feature but is it really needed for development???

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = true
    workspace_swipe_distance = 800
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
}

#== COLORS

$oniViolet = rgb(957FB8)
$sumiInk = rgb(16161D)
$shadow = rgba(00000010)

#== AUTOSTART 

# Wallpaper
exec-once = swaybg -o "*" -i ~/.config/hypr/wallpapers/anime.jpg -m fill
exec-once = waybar

#== GENERAL

general {
    border_size = 3
    gaps_in = 4
    gaps_out = 6
    col.active_border = $oniViolet
    col.inactive_border = $sumiInk
    layout = dwindle
}

#== DECORATION

decoration {
    rounding = 8
    rounding_power = 2

    shadow {
        enabled = true
	ignore_window = true
        range = 30
	offset = 0 2
        render_power = 4
        color = $shadow
    }

    blur {
        enabled = true
        xray = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }

    # Dim
    dim_inactive = true
    dim_strength = 0.025
    dim_special = 0.07
}

#== ANIMATIONS
animations {
    # Animations
    enabled = false # I've disable cause animations are slow...

    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08

    # Configs
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel

    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%

    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel

    # workspaces
    animation = workspaces, 1, 7, menu_decel, slide

    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

#== DWINDLE

dwindle {
    preserve_split = true
    smart_resizing = false
}

#== MISC

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
}

#== INPUT

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    off_window_axis_events = 2

    sensitivity = 0 

    touchpad {
        natural_scroll = true
	clickfinger_behavior = true
	scroll_factor = 0.5
    }
}

#== WINDOWS AND WORKSPACES 

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
